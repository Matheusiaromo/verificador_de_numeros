<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Maior Menor</title>
</head>
<body>
  <div class="container">
    <div class="entrada">
      <label>Insira numeros aleatorios separados por virgula</label>
      <input type="text" placeholder="Ex: 5, 8, 10" id="numeros">
      <button id="btn-analisar">Analisar numeros</button>
    </div>
    <div class="saida">
      <ul>
        <li>O maior numero da lista: <span id="maior">0</span></li>
        <li>O menor numero da lista: <span id="menor">0</span></li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
